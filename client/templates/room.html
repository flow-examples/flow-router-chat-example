<template name="room">

    <div class="row">
        <div id="whos-online" class="col-md-4">
            <p><strong>Who's Online</strong></p>
            <ul class="list-group">
                {{#each people}}
                    {{#if login_status}}
                        <li class="list-group-item"><span class="glyphicon glyphicon-star"></span> {{screen_name}}</li>
                    {{else}}
                        <li class="list-group-item"><span class="glyphicon glyphicon-star-empty"></span> {{screen_name}}</li>
                    {{/if}}
                {{/each}}
            </ul>
        </div> <!--/whos-online-->

        <div id="chat-pane" class="col-md-8">
            <div id="composer">
                <p>&nbsp;</p>
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="chat-msg" name="chat-msg" rows="3" placeholder="Type here..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">POST</button>
                        as {{screenName}}
                    </div>
                </form>
                <hr/>
            </div> <!--/composer-->

            <div id="msgs">
                {{#each discussion}}
                    <blockquote>
                        <p>{{msg}}</p>
                        <footer>{{screen_name}}</footer>
                    </blockquote>
                {{/each}}
            </div> <!--/msgs-->
        </div> <!--/chat-pane-->
    </div>
    
</template>
