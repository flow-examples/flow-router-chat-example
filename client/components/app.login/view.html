<template name="login">
  {{#if state$isLoggedIn}}
    <p><img src="{{state$profileAvatarURL}}" class="img-rounded" style="width:100px" /></p>
    {{state$profileName}}
    <p><a href="/room">[ENTER]</a></p>
  {{else}}
    <img class="login-btn" src="images/login_with_github.png" />
  {{/if}}
</template>
