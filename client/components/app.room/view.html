<template name="room">
  {{#if state$isLoggedIn}}
    <div class="row">
      {{> render component="whosOnline"}}
      <div id="chat-pane" class="col-md-8">
        {{> render component="editor"}}
        {{> render component="discussion"}}
      </div> <!--/chat-pane-->
    </div>
  {{else}}
    {{> render component="login"}}
  {{/if}}
</template>
