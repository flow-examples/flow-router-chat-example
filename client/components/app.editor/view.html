<template name="editor">
	<div id="editor">
	    <p>&nbsp;</p>
	    <form>
	        <div class="form-group">
	            <textarea class="form-control" id="chat-msg" name="chat-msg" rows="3" placeholder="Type here..."></textarea>
	        </div>
	        
	        <div class="form-group">
	            <button class="btn btn-primary" type="submit">POST</button>
	            as <em>{{state$screenName}}</em>
	        </div>
	    </form>
	    <hr/>
	</div> <!--/editor-->
</template>
